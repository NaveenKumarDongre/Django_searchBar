{% extends 'base.html' %}

{% block content %}

<div class="container my-5">
  <h1 class="mb-4">Various Restaurants</h1>
  
  {% for key, value in data.items %}
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h3>{{ key }}</h3>
      </div>
      <div class="card-body">
        {% for k, v in value %}
          <p class="mb-2"><strong>{{ k }}:</strong> {{ v }}</p>
        {% endfor %}
      </div>
    </div>
  {% endfor %}

  <a href="{% url 'search_app:search'%}" class="btn btn-outline-primary">Back to Search</a>
</div>

{% endblock content %}
