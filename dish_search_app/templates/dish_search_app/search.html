{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form method='POST' class="card p-4 shadow">
                {% csrf_token %}
                <h2 class="mb-4">Search Bar</h2>

                {{ form | crispy }}

                <button class="btn btn-primary mt-3" type='submit'>
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
